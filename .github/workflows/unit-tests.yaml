name: Unit tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
      - stable-*
    tags:
      - '*'

jobs:
  unit-source:
    uses: ansible-network/github_actions/.github/workflows/unit_source.yml@main
