---
name: Sanity tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
      - stable-*
    tags:
      - '*'

jobs:
  sanity:
    uses: ansible-network/github_actions/.github/workflows/sanity.yml@main
