---
name: Linters
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - stable-*
    tags:
      - '*'

jobs:
  linters:
    uses: ansible-network/github_actions/.github/workflows/tox-linters.yml@main
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      # Install ansible-compat >=24.10.0 <25.0.0, see https://github.com/ansible/ansible-lint/issues/4477
      - name: Install ansible-compat ansible-compat>=24.10.0,<25.0.0
        run: pip install 'ansible-compat>=24.10.0,<25.0.0'
      - name: run-ansible-lint
        uses: ansible/ansible-lint@v24.12.2
