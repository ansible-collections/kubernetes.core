[tox]
minversion = 1.4.2
skipsdist = True

[testenv:molecule]
install_command = pip install {opts} {packages}

deps = ansible
       kubernetes
       molecule<3.3.0
       yamllint
       flake8

passenv =
    HOME

commands=
    {posargs}

[testenv:integration]
install_command = pip install {opts} {packages}

deps =  -r{toxinidir}/requirements.txt
        -r{toxinidir}/test-requirements.txt
        https://github.com/ansible/ansible/archive/devel.tar.gz

passenv =
    HOME

commands=
    ansible-test integration --docker -v --color --retry-on-error --diff --coverage --continue-on-error --python {posargs}

[testenv:add_docs]
deps = git+https://github.com/ansible-network/collection_prep
commands = collection_prep_add_docs -p .

[testenv:black]
deps =
    black==19.10b0

commands =
  black -v --check --diff {toxinidir}/plugins {toxinidir}/tests

[testenv:linters]
deps =
    yamllint
    flake8
    black==19.10b0

commands =
  black -v --check {toxinidir}/plugins {toxinidir}/tests
  yamllint -s {toxinidir}
  flake8 {toxinidir}

[flake8]
exclude = .git,.tox,tests/output
