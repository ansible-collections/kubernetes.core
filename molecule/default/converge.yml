        apply:
          tags: [ rollback, k8s ]
      tags:
        - always
    - name: Include scale.yml
      include_tasks:
        file: tasks/scale.yml
        apply:
          tags: [ scale, k8s ]
      tags:
        - always
    - name: Include template.yml
      include_tasks:
        file: tasks/template.yml
        apply:
          tags: [ template, k8s ]
      tags:
        - always

    - name: Include validate.yml
      include_tasks:
        file: tasks/validate.yml
        apply:
          tags: [ validate, k8s ]
      tags:
        - always

    - name: Include waiter.yml
      include_tasks:
        file: tasks/waiter.yml
        apply:
          tags: [ waiter, k8s ]
      tags:
        - always

    - name: Include merge_type.yml
      include_tasks:
        file: tasks/merge_type.yml
        apply:
          tags: [ merge_type, k8s ]
      tags:
