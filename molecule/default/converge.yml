      tags:
        - always
    - name: Include json_patch.yml
      include_tasks:
        file: tasks/json_patch.yml
        apply:
          tags: [ json_patch, k8s ]
      tags:
        - always
    - name: Include lists.yml
      include_tasks:
        file: tasks/lists.yml
        apply:
          tags: [ lists, k8s ]
      tags:
        - always
    - name: Include log.yml
      include_tasks:
        file: tasks/log.yml
        apply:
          tags: [ log, k8s ]
      tags:
        - always
    - name: Include rollback.yml
      include_tasks:
